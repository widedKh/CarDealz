<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Car Dealz</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center  col-11 mx-auto mt-3">
        <h1 class="text-center">Put Car Up For Sale!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>

        </div>

    </nav>

  <div>
    <form action="/cars/register" method="post" class="row  p-3  ">
        {% for message in get_flashed_messages(category_filter=["register_car"])%}
        <div class=" alert alert-danger" role="alert">{{message}}</div>
       {%endfor%}
        <div class="col-6 border bg-light ms-5 ">
            <div class="form-group mt-5 p-2 ">
                <label for="">Price:</label>
                <input type="number" name="price" class="form-control" min="0" step="0.1">
            </div>
            <div class="form-group p-2 ">
                <label for="model">Model:</label>
                <input type="text" name="model" class="form-control " >
            </div>
            <div class="form-group p-2 ">
                <label for="make">Make:</label>
                <input type="text" name="make" class="form-control " >
            </div>
            <div class="form-group p-2 ">
                <label for="year">Year:</label>
                <input type="number" name="year" class="form-control"  max="2023"  >
            </div>
        <div class="col-6">
            <div class="form-group p-2 ">
                <label for="">Description</label>
                <textarea name="description" cols="90" rows="10" class="form-control"></textarea>
            </div>
           
        </div>
        <button class="btn btn-success btn-lg mt-5 ">Add</button>
 
</div>
</div>
</form>
     
</body>
</html>
