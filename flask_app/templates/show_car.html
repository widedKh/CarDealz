<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Car Dealz</title>
</head>
<body>
    <div class="mt-5 p-3 col-8  mx-auto">
          <div class="justify-content-between d-flex float-end">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger ms-3">Logout</a>
          </div>
        </div>

        <div class="card mt-5 col-6 mx-auto p-3">
          <h1 class="card-title">${{car.price}}</h1>
          <p>Model: {{car.model}}</p>
          <p>Make: {{car.make}}</p>
          <p>Year: {{car.year}}</p>
          <p>Description: {{car.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <p class="m-0">Seller: {{seller.first_name}} {{seller.last_name}}</p>
            <a href="/dashboard" class="btn btn-secondary">Purchase</a>
          </div>
        </div>
      </div>
      
    
</body>
</html>
