<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Car Dealz</title>
</head>
<body>
    <nav class=" d-flex justify-content-between align-items-center col-11 mt-5 ">
        <h1>Welcome to Car Dealz, {{seller.first_name}}!</h1>
        <a href="/" class="btn btn-danger">Logout</a>
    </nav>
    <div class="mt-5 col-9 mx-auto">
        <h2 class="mt-5">Cars for Sale</h2>
        <table class="table table-striped mt-3">
            <tr>
                <th>Model</th>
                <th>Year</th>
                <th>Seller</th>
                <th>Actions</th>
            </tr>
                {%for car in all_cars%}
                <tr>
                    <td>{{car.model}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.seller}}</td>
                    <td>
                        {%if car.seller_id != seller.id%}
                          <a href="/show/{{car.id}}">view |</a>
                        {%endif%}
                        {%if car.seller_id == seller.id%}
                            <a href="/edit/{{car.id}}">edit |</a>
                            <a href="/delete/{{car.id}}">delete</a>
                        {%endif%}
                    </td>
                </tr>
            {%endfor%}
           
        </table>
        <a href="/new"class="btn btn-secondary">Add a car</a>
    </div>
       
</body>
</html>
